<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meower-Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="signupstyles.css">
</head>
<header><h1 class = "pagetitle">Sign Up</h1></header>
<body>
    <main>
    <form class = "signupform">
        <label for="username">Username</label>
        <input class="u-full-width" type="text" id="username" name="username" placeholder="Username">
        <label for="content">Password</label>
        <input class="u-full-width" type="password" id="password" name="password" placeholder="Password">
        <label for="content">Repeat your Password</label>
        <input class="u-full-width" type="password" id="repeatedpassword" name="password" placeholder="Password">
        <button class="button-primary">signup</button>
    </form>
    </main>
    <script src="loginclient.js"></script>
</body>
</html>
